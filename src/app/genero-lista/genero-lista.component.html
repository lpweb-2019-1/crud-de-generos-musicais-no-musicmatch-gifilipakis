<section *ngIf="generos else carregando">
  <h1 class="mb-4 mt-5 border-bottom">Gêneros</h1>

  <div *ngIf="excluirGenero === true" class="alert alert-success">
    <strong>Sucesso!</strong> O gênero foi excluído com sucesso.
  </div>
  <div *ngIf="excluirGenero === false" class="alert alert-danger">
    <strong>Ops!</strong> {{excluirGenero}}
  </div>

  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Gênero</th>
        <th scope="col" width="200px">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genero of generos">
        <td>
          <div class="d-flex w-100 justify-content-start">
            <span class="mb-1 ml-3">{{genero.nome}}</span>
          </div>
        </td>
        <td>
          <button class="btn btn-danger btn-sm mr-2" (click)="excluir(genero)"><i class="fas fa-trash-alt"></i></button> 
          <button class="btn btn-warning btn-sm mr-2" (click)="editar(genero)"><i class="fas fa-edit"></i></button> 
          <button class="btn btn-info btn-sm mr-2" (click)="consultar(genero)"><i class="fas fa-info-circle"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success btn-sm" (click)="cadastrar()"><i class="fas fa-plus"></i></button> 
</section>
<ng-template #carregando>
  <section>Aguarde. Carregando...</section>
</ng-template>
